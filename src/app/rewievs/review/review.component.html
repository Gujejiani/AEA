<div class="review">
  <div class="review__slider">
    <div class="img__wrapper">
      <img width="50px" [src]="src" alt="habib" class="review__slider__img" />
    </div>
    <span class="review__slider__reviewer">{{ name }}</span>
    <div class="review__slider__main">
      <img
        src="../../../assets/letf-arrow.svg"
        alt="arrow"
        class="review__slider__main__change"
      />
      <div class="review__slider__main__review">
        <p class="review__slider__main__review__text">
          "It was amazing experience for me, Thanks to the AEA for this
          opportunity"
        </p>
      </div>
      <img
        src="../../../assets/right-arrow.svg"
        alt="arrow"
        class="review__slider__main__change"
      />
    </div>
  </div>
</div>
