<header class="header">
  <div class="header__container">
    <nav class="nav">
      <a href="#">
        <div class="nav__logo">
          <img
            src="./assets/logoOnly.svg"
            alt="Logo"
            class="nav__logo nav__logo--mobile-logo"
          />
          <span class="nav__logo-name nav__logo-name--mobile"
            >Alternative Education Academy</span
          >
        </div>
      </a>

      <ul class="nav__list">
        <li class="nav__list__item">
          <a
            routerLink=""
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav__list__item__link"
            routerLinkActive="nav__list__item__link--active"
            >Home</a
          >
        </li>
        <li class="nav__list__item">
          <a
            routerLink="about"
            class="nav__list__item__link"
            routerLinkActive="nav__list__item__link--active"
            >About us</a
          >
        </li>
        <li class="nav__list__item">
          <a
            routerLink="projects"
            class="nav__list__item__link"
            routerLinkActive="nav__list__item__link--active"
            >Our Projects</a
          >
        </li>
        <li class="nav__list__item">
          <a
            routerLink="youthRoom"
            routerLinkActive="nav__list__item__link--active"
            class="nav__list__item__link"
            >Youth Room</a
          >
        </li>
        <li class="nav__list__item">
          <a
            routerLink="events"
            routerLinkActive="nav__list__item__link--active"
            class="nav__list__item__link"
            >Events</a
          >
        </li>
      </ul>

      <div class="nav__icons">
        <a href="#"> <img src="./assets/icons8-whatsapp.svg" alt="whatap" /></a>
        <a target="_blank" href="https://www.facebook.com/Altereduacademy">
          <img src="./assets/icons8-facebook.svg" alt="facebook"
        /></a>
        <a href="#">
          <img src="./assets/icons8-instagram.svg" alt="instagram"
        /></a>
      </div>
      <app-burger-menu
        (toggleMenu)="onToggleMenu($event)"
        class="nav__burger"
      ></app-burger-menu>
    </nav>
  </div>
  <div
    class="nav__overlay"
    (click)="onOverlayClicked()"
    [ngClass]="{ nav__overlay__show: toggle }"
  ></div>
  <app-mob-nav [show]="toggle"></app-mob-nav>
</header>
