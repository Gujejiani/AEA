      <ul class="nav__list">
        <li class="nav__list__item">
          <a

        </li>
        <li class="nav__list__item">

        <li class="nav__list__item">

        <li class="nav__list__item">

          <img src="./assets/icons8-facebook.svg" alt="facebook"
        /></a>
        <a href="#">
          <img src="./assets/icons8-instagram.svg" alt="instagram"

      </div>
      <app-burger-menu (toggleMenu)="onToggleMenu($event)" class="nav__burger" ></app-burger-menu>
